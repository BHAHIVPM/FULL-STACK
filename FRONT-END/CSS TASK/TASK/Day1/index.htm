<!doctype html>
<html>
<head>
    <script src="https://kit.fontawesome.com/9537d69bfe.js" crossorigin="anonymous"></script>
<title>Stock</title>
<link rel="stylesheet" href="./index.css" type="text/css">
</head>
<body>
    <!-------------------------------overall box------------------------------->
<div class="bo">
    <!--------------------------------box1------------------------------------->
    <div class="bb b1">
        <!-- ----------------------------box1.1------------------------------------- -->
        <div class="b11">
            <p>REVENUE</p>
            <h1>$1,438</h1>
            <p class="p1"><span><i class="fa-solid fa-arrow-up fa-sm" ></i> <i class="fa-solid fa-plus fa-2xs" ></i>5%</span> vs last 28 days
            </p>
        </div>
        <!----------------------------box1.2------------------------------------------------>
        <div class="b12">
            <button class="bu1"><i class="fa-solid fa-suitcase fa-2xl" ></i></button>

        </div>
    </div>

        <!--------------------------------box2------------------------------------->
        <div class="bb b2">
            <!-- ----------------------------box2.1------------------------------------- -->
            <div class="b11 b21">
                <p>USERS</p>
                <h1>351,438</h1>
                <p class="p1"><span class="sp2"><i class="fa-solid fa-arrow-down fa-sm" ></i> <i class="fa-solid fa-plus fa-2xs" ></i>50%</span> vs last 28 days
                </p>
            </div>
            <!----------------------------box2.2------------------------------------------------>
            <div class="b12 b21">
                <button class="bu2"><i class="fa-solid fa-users fa-2xl"></i></button>
    
            </div>
        </div>
</div>
</body>
</html>
