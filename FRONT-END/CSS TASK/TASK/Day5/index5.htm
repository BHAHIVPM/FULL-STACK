<!doctype html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="./index5.css"/>
<title>Register Form</title>
</head>
<body>
    <!-- outbox -->
    <div class="box">
        <form>
            <h2>Register Form</h2>
            <label>Full Name</label><br/>
            <input placeholder="Enter Full Name"  name="nam"/><br/>
            <label>Email Address</label><br/>
            <input placeholder="Enter email address" type="email" name="mail"/><br/>
            <section>
                <div>
                    <label>Mobile Number</label><br/>
                    <input placeholder="Enter mobile number" type="number" name="num"/>
                </div>
                <div>
                    <label>Birth date</label>
                    <input type="date"/>

                </div>
            </section>
            
            <label>Gender</label><br/>
            <input class="rad"  type="radio" name="gen"/>
            <label>Male</label>
            <input  class="rad rad1" type="radio" name="gen"/>
            <label>Female</label>
            <input class="rad rad1" type="radio" name="gen"/>
            <label>Prefer not to say</label><br/>
            <label>Address</label><br/>
            <input placeholder="Enter Address"/><br/>
            <select>
                <option>Country</option>
                <option>India</option>
                <option>Japan</option>
                <option>Korea</option>
            </select>
            <input placeholder="Enter postal code"/><br/>
            <button>Submit</button>

        </form>
    </div>

</body>

</html>
