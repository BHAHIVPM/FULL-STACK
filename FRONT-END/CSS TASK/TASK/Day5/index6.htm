<!doctype html>
<html>
<head>
    <script src="https://kit.fontawesome.com/9537d69bfe.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="./index6.css"/>
<title>Register Form</title>
</head>
<body>
    <!-- outbox -->
        <form>
            <h2><span>Re</span>gister Form</h2>
            <!-- personal detail -->
            <h4>Personal Details</h4>
            <div>
                <label>Full Name</label><br/>
                <input placeholder="Enter your name" name="nam"/><br/>
                <label>Mobile number</label><br/>
                <input placeholder="Enter Mobile Number" type="number" name="num"/>
            </div>
            <div>
                <label>Date of Birth</label><br/>
                <input placeholder="Enter DOB" name="dob"/><br/>
                <label>Gender</label><br/>
                <input placeholder="Enter your gender" name="gen"/>
            </div>
            <div>
                <label>Email</label><br/>
                <input placeholder="Enter your Mail" name="mail" type="email"/><br/>
                <label>Occupation</label><br/>
                <input placeholder="Enter your occupation" name="occup"/>
            </div>
            <!-- Identity -->
            <h4>Identity Details</h4>
            <div>
                <label>ID type</label><br/>
                <input placeholder="Enter ID type" name="nid"/><br/>
                <label>Issue Date</label><br/>
                <input placeholder="Enter ID Issue Date"  name="da"/>
            </div>
            <div>
                <label>ID number</label><br/>
                <input placeholder="Enter ID number" name="dob"/><br/>
                <label>Issue State</label><br/>
                <input placeholder="Enter ID issue state" name="sta"/>
            </div>
            <div>
                <label>Issue autority</label><br/>
                <input placeholder="Enter Issue Department" name="dept" /><br/>
                <label>Expiry Date</label><br/>
                <input placeholder="Enter ID expiry Date" name="exp"/>
            </div>
            <button>Next <i class="fa-solid fa-arrow-right-long"></i> </button>
        </form>  
</body>
</html>
