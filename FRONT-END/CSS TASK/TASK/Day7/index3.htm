<!doctype html>
<html>
<head>
    
    <script src="https://kit.fontawesome.com/9537d69bfe.js" crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="index3.css"/>
<title></title>
</head>
<body>
    <div class="box">
        <h1>Contact Form</h1>
        <div>
            <div>
                <button><i class="fa-solid fa-location-dot"></i></button>
                <p><span>Address:</span>985, west 32 street  dubai 612345 </p>
            </div>
            <div>
                <button><i class="fa-solid fa-phone"></i></button>
                <p><span>Phone:</span>+1234567890 </p>
            </div>
            <div>
                <button><i class="fa-solid fa-envelope"></i></button>
                <p><span>Email:</span>qwerty@gmail.com </p>
            </div>
            <div>
                <button><i class="fa-solid fa-earth-asia"></i></button>
                <p><span>Website:</span>qwerty.com </p>
            </div>
        </div>
        <section class="inbox">
            <form>
                <h1>Contact Us</h1>
                <div>
                    <div>
                        <label>Full Name</label><br/>
                        <input placeholder="Name"/>
                    </div>
                    <div>
                        <label>Email</label><br/>
                        <input placeholder="EMail"/>

                    </div>
                </div>
                <label>Subject</label><br/>
                <input placeholder="Subject"/><br/>
                <label>Message</label><br/>
                <textarea placeholder="Comments"></textarea><br/>
                <button>Send Message</button>
            </form>
            <img src="https://images.unsplash.com/photo-1681728934686-3401b91e82eb?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8YW5pbWFsJTIwcG9ydHJhaXR8ZW58MHx8MHx8fDA%3D"/>
        </section>

    </div>

</body>

</html>
