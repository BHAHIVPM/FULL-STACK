<!doctype html>
<html>
<head>
<title>calc</title>
<!--------------------------css---------------------------------->
<style>
body{background-color:darkgrey;}
h1{background-color:peachpuff;text-align:center;border:2px solid black}
table,td,th{
border:2px solid black;text-align:center;padding:5px;
}
table{width:300px;height:350px;margin:auto;background-color:burlywood;}
th,td{
background-color:white;border-radius:5px;
}
.ans{text-align:right}
.c1{width:28%;}
.c2{width:28%;}
.c3{width:28%;}
.c4{width:16%;}
.r2{background-color:thistle}
.r3{background-color:steelblue}
.r4{background-color:olivedrab}
</style>


</head>
<body>
<h1>Calculator</h1>
<!-------------------------------table-------------------------->

<table>
<colgroup>
<col span="1" class="c1"/>
<col span="1" class="c2"/>
<col span="1" class="c3"/>
<col span="1" class="c4"/>

</colgroup>

<tr class="r1">
<th colspan="4" class="ans">0</th>
</tr>

<tr >
<td class="r2">(</td>
<td class="r2">)</td>
<td class="r2">%</td>
<td class="r2">/</td>
</tr>

<tr>
<td>7</td>
<td>8</td>
<td>9</td>
<td class="r2">x</td>
</tr>

<tr>
<td>4</td>
<td>5</td>
<td>6</td>
<td class="r2">-</td>
</tr>

<tr>
<td>1</td>
<td>2</td>
<td>3</td>
<td rowspan="2" class="r2">+</td>
</tr>

<tr>
<td class="r3">Del</td>
<td>0</td>
<td class="r4">=</td>

</tr>
</table>


</body>

</html>
